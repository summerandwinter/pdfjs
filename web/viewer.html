<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
<!--#if GENERIC-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<!--#endif-->
    <title>文档阅读器</title>

<!--#if FIREFOX || MOZCENTRAL-->
<!--#include viewer-snippet-firefox-extension.html-->
<!--#endif-->
<!--#if CHROME-->
<!--#include viewer-snippet-chrome-extension.html-->
<!--#endif-->

    <link rel="stylesheet" href="viewer.css"/>
<!--#if !PRODUCTION-->
    <link rel="resource" type="application/l10n" href="locale/locale.properties"/>
<!--#endif-->

<!--#if !PRODUCTION-->
    <script src="../node_modules/systemjs/dist/system.js"></script>
    <script src="../systemjs.config.js"></script>
<!--#endif-->

<!--#if (GENERIC && !MINIFIED) -->
<!--#include viewer-snippet.html-->
<!--#endif-->

<!--#if !MINIFIED -->
    <script src="viewer.js"></script>
<!--#else-->
<!--#include viewer-snippet-minified.html-->
<!--#endif-->

  </head>

  <body tabindex="1" class="loadingInProgress" >
    <div class="watermark">
      <div class="name" id="fullname"></div>
      <img src="images/watermark.png" />
    </div>
    <div id="load_img">
      <div class="load_center">
        <div class="load_header" id="load_header">正在提取您的文件...</div>
        <div class="load_text" id="load_text">正在从服务器中检索您的文件，请稍候</div>
       <!-- Loading image -->
        <span role="presentation" align="absmiddle" class="BootSpinner"></span>
      </div>
    </div>

     <div id="errorWrapper" hidden='true'>
      <div class="error_center">
        <div class="error_header" id="errorMessage">出错了</div>
      </div>
    </div>

    <div class="toolbar">
          <div id="toolbarContainer">
            <div id="toolbarViewer">
              <div id="toolbarViewerLeft">
                <span id="pageNumber" class="pageNumber">0</span>
                <span id="numPages" class="toolbarLabel">/ 0</span>
              </div>
              <div id="toolbarViewerMiddle">
                <div class="splitToolbarButton">
                  <button id="zoomOut" class="toolbarButton zoomOut" title="Zoom Out" tabindex="21" data-l10n-id="zoom_out">
                    <span data-l10n-id="zoom_out_label">放大</span>
                  </button>

                  <button id="zoomIn" class="toolbarButton zoomIn" title="Zoom In" tabindex="22" data-l10n-id="zoom_in">
                    <span data-l10n-id="zoom_in_label">缩小</span>
                   </button>
                </div>
              </div>
            </div>
            <div id="loadingBar">
              <div class="progress">
                <div class="glimmer">
                </div>
              </div>
            </div>
          </div>
        </div>

    <div id="outerContainer">

      <div id="mainContainer">
        <div id="viewerContainer" tabindex="0">
          <div id="viewer" class="pdfViewer"></div>
        </div>

      </div> <!-- mainContainer -->

      <div id="overlayContainer" class="hidden">
        <div id="passwordOverlay" class="container hidden">
          <div class="dialog">
            <div class="row">
              <p id="passwordText" data-l10n-id="password_label">输入文档密码:</p>
            </div>
            <div class="row">
              <input type="password" id="password" class="toolbarField"/>
            </div>
            <div class="buttonRow">
              <button id="passwordCancel" class="overlayButton"><span data-l10n-id="password_cancel">取消</span></button>
              <button id="passwordSubmit" class="overlayButton"><span data-l10n-id="password_ok">确定</span></button>
            </div>
          </div>
        </div>

<!--#if CHROME-->
<!--#include viewer-snippet-chrome-overlays.html-->
<!--#endif-->
      </div>  <!-- overlayContainer -->

    </div> <!-- outerContainer -->
  </body>
</html>
